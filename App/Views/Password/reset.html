{% extends "unlog-base.html" %}

{% block title %}Reset password{% endblock %}

{% block body %}
<!-- CDNS -->
<!-- jQuery Library -->
<script src="/js/jquery-3.6.1.min.js"></script>
<!-- jQuery Validation Plugin Library -->
<script src="/js/jquery.validate.min.js"></script>
<!-- CDNS -->
  {% if user.errors is not empty %}
  <p>Errors:</p>
  <ul>
    {% for error in user.errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-2 border border-0">

          <form class="card-body p-lg-3 text-center" style="background-color: rgba(253,193,7,0.1);" method="post" id="formPassword" action="/password/reset-password">

            <input type="hidden" name="token" value="{{ token }}" />

            <div class="text-center mb-1">
              <a href="/">
                <img src="/uploads/images/beelogo.png" class="img-fluid profile-image-pic rounded-circle" width="150px" alt="profile">
              </a>
            </div>

            <div>
              <input class="form-control editProfile" type="text" name="password" id="inputPassword" placeholder="enter password">
            </div>

            <div>
              <button type="submit" class="btn btn-warning px-5 mb-3 mt-3">Reset password</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>



  <script src="/js/app.js"></script>

  <script>
    $(document).ready(function()
    {
      $('#formPassword').validate({
        rules: {
          password: {
            required: true,
            minlength: 6,
            validatePassword: true
          }
        }
      });
    });
  </script>
{% endblock %}
