{% extends "unlog-base.html"  %}

{% block title %}Log in{% endblock %}

{% block body %}

<!-- CDNS -->
<!-- jQuery Library -->
<script src="/js/jquery-3.6.1.min.js"></script>
<!-- CDNS -->
<script src="/js/hideShowPassword.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-2 border border-0">

        <form class="card-body p-lg-3" style="background-color: rgba(253,193,7,0.1);" action="/login/create" method="POST">

          <div class="text-center mb-1">
            <a href="/">
              <img src="/uploads/images/beelogo.png" class="img-fluid profile-image-pic rounded-circle" width="150px" alt="profile">
            </a>
          </div>

          <div class="mb-3">
            <input class="form-control" type="text" name="name" id="inputName" placeholder="Mail address or Username" value="{{ name }}" />
          </div>

          <div class="mb-3 input-group">
            <input class="form-control" type="password" name="password" id="inputPassword" placeholder="Password" />
            <div class="input-group-text">
              <label class="form-check-label"><input type="checkbox" id="show-password" class="form-check-input"> Show</label>
            </div>
          </div>
          <span class="text-danger ms-1">Please check the remember me box for a better experience</span>
          <div class="mb-3 p-1 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="remember_me" {% if remember_me %} checked {% endif %} id="inputRememberme">
              <label class="form-check-label" for="inputRememberme">Remember me</label>
            </div>
            <a class="text-dark fw-bold" href="/password/forgot">Forgot password?</a>
          </div>

          <div class="text-center"><button type="submit" class="btn btn-outline-success px-5 mb-3">Login</button></div>
          <div class="text-center">
            Not Registered? <a href="/signup/new" class="text-dark fw-bold">Signup</a>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>


<script>
  /**
  * Show password toggle button
  */
  $('#show-password').change(function(){
    $('#inputPassword').hideShowPassword($(this).prop('checked'));
  });
</script>
{% endblock %}
